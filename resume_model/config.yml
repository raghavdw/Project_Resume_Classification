# Package Overview
package_name: resume_model

# Data Files
training_data_file: UpdatedResumeDataSet.csv
test_data_file: test.csv

# Variables
# The variable we are attempting to predict (Label)
target: Label

pipeline_name: resume_model
pipeline_save_file: resume__model_output_v

features:      # final features to be use
  - Category
  - Resume
   
  

unused_fields:  # Features to drop before pipeline


# Features inside processing pipeline

CleanedResume #generated by Regex based cleanup

Label # generated by LabelEncoder()

  
# set train/test split
test_size: 0.20

# to set the random seed
random_state: 42

# alogrithm parameters

num_labels: 25


